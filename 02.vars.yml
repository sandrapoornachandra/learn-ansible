- name: variable
  hosts: localhost
  connection: local
  become: true
  vars:
    URL: play.google.com
    tasks:
      - name: print
        ansible.builtin.debug:
          msg: URL = {{URL}}


      - name: print task variable
        ansible.builtin.debug:
          msg: URL = {{URL}}
          vars:
            URL: tasks.google.com